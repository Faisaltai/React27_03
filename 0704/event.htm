<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function callme(){ //function declaration
        alert("Function called")
        }
        function callgoogle(){
            // location.href="https://www.google.com/";
            location.href="dialogue.htm"
        }
        function frmsubmit(){
            console.log("Form Submitted");
            return false;
        }
    </script>
</head>
<body>
    <form  onsubmit="return frmsubmit()" onreset="return confirm('Are You sure want to reset ???')">
    <input type="text">
        <input type="text"onkeypress="callme()">
    <button ondblclick="callme()">Click Me</button>
    <button onclick="confirm();">Click Here</button>
    <button onclick="callgoogle()">Jump  to Google</button>
    <button onclick="history.go(-1)">Go Back</button>
    <button onclick="history.go(1)">go Forward</button>
    <!-- <button type="submit">Submit</button> -->
    <input type="submit" value="Submit form">
    <!-- <button type="reset">reset</button> -->
    <input type="reset" value="Reset Form">
    <input type="button" value="Button">
</form>
</body>
</html>
<!-- onclick - event 
event - user interaction -->
